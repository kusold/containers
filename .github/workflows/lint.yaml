name: Lint

on:
  workflow_call:

permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Get GitHub token
        id: get_token
        uses: actions/create-github-app-token@def152b8a737443d7af6c5722c6389146fe90c90 # v2
        with:
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          app-id: ${{ secrets.GH_APP_ID }}

      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@4e8a7c2bf106c4c766c816b35ec612638dc9b6b2 # v7.3.0
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: "${{ steps.get_token.outputs.token }}"
          LINTER_RULES_PATH: .github/lint_rules
          FIX_JSONC: true
          FIX_JSON: true
          FIX_JSONC_PRETTIER: true
          GITHUB_ACTIONS_CONFIG_FILE: actionlint.yaml

      - name: Commit and push linting fixes
        # Run only on:
        # - Pull requests
        # - Not on the default branch
        if: >
          github.event_name == 'pull_request' &&
          github.ref_name != github.event.repository.default_branch
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6
        with:
          branch: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
          commit_message: "chore: fix linting issues"
          commit_user_name: super-linter
          commit_user_email: super-linter@super-linter.dev
          add_options: "-u" # Only add files that already exist
