---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Build Image"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  changed-files:
    name: Get Changed Files
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.strip-prefix.outputs.all_changed_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: apps/**
          dir_names: true
          dir_names_max_depth: 2
          matrix: true
          json: true
          escape_json: false
      - name: Strip apps/ prefix
        id: strip-prefix
        run: |
          IMAGES=$( \
              echo '${{ steps.changed-files.outputs.all_changed_files }}' \
                  | jq --raw-output --compact-output 'map(sub("^apps/"; ""))' \
          )
          echo "all_changed_files=${IMAGES}" >> "$GITHUB_OUTPUT"
      - name: List all changed files
        run: echo '${{ steps.strip-prefix.outputs.all_changed_files }}' | jq

  matrix-job:
    name: Run Matrix Job
    runs-on: ubuntu-latest
    needs: [changed-files]
    strategy:
      matrix:
        files: ${{ fromJSON(needs.changed-files.outputs.matrix) }}
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        run: |
          echo ${{ matrix.files }}
