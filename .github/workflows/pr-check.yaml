---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Check Pull Requests"
on:
  pull_request:
    branches: ["main"]
    types: ["opened", "synchronize", "reopened"]

concurrency:
  group: ${{ github.head_ref }}-pr-check
  cancel-in-progress: true

permissions: {}

jobs:
  lint:
    permissions:
      contents: write
      packages: read
      statuses: write
    uses: ./.github/workflows/lint.yaml
    secrets:
      GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
      GH_APP_ID: ${{ secrets.GH_APP_ID }}

  diff:
    permissions:
      contents: read
    uses: kusold/containers/.github/workflows/diff.yaml@main

  build-images:
    permissions:
      contents: read
      packages: write
    needs: ["diff"]
    if: ${{ !contains(needs.diff.outputs.matrix, '[]') }}
    uses: kusold/containers/.github/workflows/build-images.yaml@main
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    with:
      matrix: "${{ needs.diff.outputs.matrix }}"
      publish: false
