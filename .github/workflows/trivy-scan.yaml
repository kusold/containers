---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: "Trivy Container Scanning"

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual triggering
  workflow_call:

env:
  REGISTRY: ghcr.io

jobs:
  discover-images:
    name: Discover Images
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Discover images from apps directory
        id: set-matrix
        run: |
          images=$(find apps -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=$images" >> "$GITHUB_OUTPUT"
          echo "Found images: $images"

  scan-images:
    name: Scan ${{ matrix.image }}
    runs-on: ubuntu-latest
    needs: discover-images
    permissions:
      contents: read
      packages: read # Required for querying package versions
      security-events: write # Required for uploading SARIF results
    strategy:
      matrix:
        image: ${{ fromJSON(needs.discover-images.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get newest image tag
        id: get-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Query GitHub Packages API for available tags
          RESPONSE=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/users/${{ github.repository_owner }}/packages/container/${{ matrix.image }}/versions" || echo "[]")

          # Extract tags from the response
          TAGS=$(echo "$RESPONSE" | jq -r '.[].metadata.container.tags[]?' 2>/dev/null || echo "")

          if [ -z "$TAGS" ]; then
            echo "No tags found for ${{ matrix.image }}"
            echo "found=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Get the most recent tag by sorting semver-style (best effort)
          # This will grab the highest version number
          NEWEST_TAG=$(echo "$TAGS" | sort -V | tail -n1)

          echo "Found tags: $TAGS"
          echo "Using newest tag: $NEWEST_TAG"
          echo "tag=$NEWEST_TAG" >> "$GITHUB_OUTPUT"
          echo "found=true" >> "$GITHUB_OUTPUT"

      - name: Run Trivy vulnerability scanner
        if: steps.get-tag.outputs.found == 'true'
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}:${{ steps.get-tag.outputs.tag }}
          format: "sarif"
          output: "trivy-results-${{ matrix.image }}.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy results to GitHub Security tab
        if: steps.get-tag.outputs.found == 'true'
        uses: github/codeql-action/upload-sarif@0499de31b99561a6d14a36a5f662c2a54f91beee # v4
        with:
          sarif_file: "trivy-results-${{ matrix.image }}.sarif"
          category: "trivy-${{ matrix.image }}"

      - name: Run Trivy vulnerability scanner (table format)
        if: steps.get-tag.outputs.found == 'true'
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}:${{ steps.get-tag.outputs.tag }}
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM"
