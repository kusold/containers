---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: "Trivy Container Scanning"

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

env:
  REGISTRY: ghcr.io

jobs:
  discover-images:
    name: Discover Images
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Discover images from apps directory
        id: set-matrix
        run: |
          images=$(ls -d apps/*/ | xargs -n 1 basename | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=$images" >> $GITHUB_OUTPUT
          echo "Found images: $images"

  scan-images:
    name: Scan ${{ matrix.image }}
    runs-on: ubuntu-latest
    needs: discover-images
    permissions:
      contents: read
      security-events: write # Required for uploading SARIF results
    strategy:
      matrix:
        image: ${{ fromJSON(needs.discover-images.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@f781cce5aab226378ee181d764ab90ea0be3cdd8 # 0.29.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.image }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.image }}.sarif'
          category: 'trivy-${{ matrix.image }}'

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@f781cce5aab226378ee181d764ab90ea0be3cdd8 # 0.29.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
